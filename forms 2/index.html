<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <center>

<h2>login</h2>
    <form action="">
        <h4>username</h4>
        <input type="text" name="username" id="username">

        <h4>password</h4>
        <input type="text" name="password" id="password">

        <h3>Gender</h3>
        <input type="radio" name="male" id="male">male
        <input type="radio" name="female" id="female">female

        <h3>programming skills</h3>
        <input type="checkbox" name="java" id="java">java
        <input type="checkbox" name="c++" id="c++">c++
        <input type="checkbox" name="c" id="c">c



        <h3>fruits</h3>
        <label for="fruits">Choose a fruit:</label>
        <select id="fruit" name="fruit">
          <option value="banana">banana</option>
          <option value="apple">apple</option>
          <option value="mango">mango</option>
          <option value="orange">orange</option>
        </select>   <br><br>

        <textarea name="message" style="width:200px; height:100px;">Enter your comment here
         </textarea><br>
    <input type="submit" name="" id="">  
    <input type="reset" name="" id="">       
     </form>

    </center>


</body>
</html>
